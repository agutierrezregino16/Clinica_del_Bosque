{% extends "layout.html" %}

{% block title %} Crear cita {% endblock %}

{% block content %}
    <!-- Contenido -->

    {% include '/template-parts/sidebar.html' %}

    <div class="main">
        <div class="container">
            <form action="{{ url_for('create_appointment') }}" method="post">
                <h1>Crear nueva cita</h1>
                {% for message in get_flashed_messages() %}
                    <div class="alert alert-danger u-align-left" role="alert">{{ message }}</div>
                {% endfor %}
                <div class="form-group">
                    <label for="doctor_id">Nombre del doctor</label>
                    <select class="form-control" id="doctor_id" name="doctor_id">
                        {% for doctor in doctors %}
                            <option value="{{ doctor[0] }}">{{ doctor[1] }} {{ doctor[2] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="patient_id">Nombre del paciente</label>
                    <select class="form-control" id="patient_id" name="patient_id">
                        {% for patient in patients %}
                            <option value="{{ patient[0] }}">{{ patient[1] }} {{ patient[2] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Fecha de la cita:</label>
                    <input class="form-control" type="date" id="date" name="date"
                           value="">
                </div>
                <button class="btn btn-primary mt-2" type="submit">Guardar</button>

            </form>
        </div>
    </div>

    <!-- Fin del contenido -->
{% endblock %}
