{% extends "layout.html" %}

{% block title %} Crear usuario {% endblock %}

{% block content %}
    <!-- Contenido -->

    {% include '/template-parts/sidebar.html' %}

    <div class="main">
        <form action="{{ url_for('create_user') }}" method="post">
            <h1>Registrar nuevo usuario</h1>
            {% for message in get_flashed_messages() %}
                <div class="alert alert-danger u-align-left" role="alert">{{ message }}</div>
            {% endfor %}
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="first_name" name="first_name">
            </div>
            <div class="form-group">
                <label for="last_name">Apellidos</label>
                <input type="text" class="form-control" id="last_name" name="last_name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="phone">Nª de teléfono</label>
                <input type="text" class="form-control" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="phone_number">Tipo de documento</label>
                <select class="form-select" id="phone_number" name="document_type">
                    <option value="TI">Tarjeta de identidad</option>
                    <option value="CC">Cédula de ciudadanía</option>
                    <option value="CE">Cédula de extranjería</option>
                </select>
            </div>
            <div class="form-group">
                <label for="document_number">Nª de documento</label>
                <input type="text" class="form-control" id="document_number" name="document_number">
            </div>
            <div class="form-group">
                <label for="gender">Género</label>
                <select class="form-select" id="gender" name="gender">
                    <option value="">...</option>
                    <option value="M">Másculino</option>
                    <option value="F">Femenino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Dirección</label>
                <input type="text" class="form-control" name="address" id="address">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="role">Rol</label>
                <select class="form-select" id="role" name="role" aria-label="Default select example">
                    <option value="3">Paciente</option>
                    <option value="2">Médico</option>
                    <option value="1">Admin</option>
                </select>
            </div>
            <button class="btn btn-primary mt-2" type="submit">Guardar</button>
        </form>
    </div>

    <!-- Fin del contenido -->
{% endblock %}
