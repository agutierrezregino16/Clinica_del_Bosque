{% extends "layout.html" %}

{% block title %} Crear usuario {% endblock %}

{% block content %}
    <!-- Contenido -->

    {% include '/template-parts/sidebar.html' %}

    <div class="main">
        <div class="container">
            <form action="{{ url_for('create_user') }}" method="post">
                <h1>Registrar nuevo usuario</h1>
                {% for message in get_flashed_messages() %}
                    <div class="alert alert-danger u-align-left" role="alert">{{ message }}</div>
                {% endfor %}
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label class="labels">Nombre</label>
                        <input type="text" class="form-control" name="first_name" value="">
                    </div>
                    <div class="col-md-6">
                        <label class="labels">Apellidos</label>
                        <input type="text" class="form-control" name="last_name" value="">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label class="labels">Email</label>
                        <input type="email" class="form-control" name="email" value="">
                    </div>
                    <div class="col-md-6">
                        <label class="labels">Nº de teléfono</label>
                        <input type="text" class="form-control" name="phone" value="">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="document_type">Tipo de documento</label>
                        <select class="form-control" id="document_type" name="document_type">
                            <option value="TI">Tarjeta de identidad</option>
                            <option value="CC">Cédula de ciudadanía</option>
                            <option value="CE">Cédula de extranjería
                            </option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="labels">Nº de documento</label>
                        <input type="text" class="form-control" name="document_number" value="">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="gender">Género</label>
                        <select class="form-control" id="gender" name="gender">
                            <option value="M">Másculino</option>
                            <option value="F">Femenino</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="labels">Dirección</label>
                        <input type="text" class="form-control" name="address" value="">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="role">Rol</label>
                        <select class="form-control" id="role" name="role" aria-label="Default select example">
                            <option value="3">Paciente</option>
                            <option value="2">Médico</option>
                            <option value="1">Admin</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" name="password" value="">
                    </div>
                    <div class="col-md-6">
                        <label for="role">Estado</label>
                        <select class="form-control" id="role" name="status" aria-label="Default select example">
                            <option value="0">Inactivo</option>
                            <option value="1">Activo</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12 mt-5 text-center">
                    <button class="btn btn-primary profile-button" type="submit">Crear usuario</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Fin del contenido -->
{% endblock %}
