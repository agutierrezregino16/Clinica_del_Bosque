{% extends "layout.html" %}

{% block title %} Recuperar contraseña {% endblock %}
{% block content %}
    <section class="u-align-center u-clearfix u-gradient u-section-1" id="sec-f8be">
        <div class="u-clearfix u-sheet u-sheet-1">
            <div class="u-clearfix u-expanded-width u-gutter-10 u-layout-wrap u-layout-wrap-1">
                <div class="u-layout">
                    <div class="u-layout-row">
                        <div class="u-align-left u-container-style u-layout-cell u-left-cell u-size-30 u-layout-cell-1">
                            <div class="u-container-layout u-valign-middle u-container-layout-1">
                                <img class="u-image u-image-round u-radius-20 u-image-1"
                                     src={{ url_for('static', filename="images/5c42391cff0f508ac22b1a95_Reset-Password.png") }} alt=""
                                     data-image-width="671" data-image-height="364">
                            </div>
                        </div>
                        <div class="u-align-left u-container-style u-layout-cell u-right-cell u-size-30 u-layout-cell-2">
                            <div class="u-container-layout u-valign-middle u-container-layout-2">
                                <h2 class="u-custom-font u-text u-text-default u-text-1">Recuperar contraseña</h2>
                                <div class="u-form u-form-1">
                                    <form action="#" method="POST"
                                          class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form"
                                          style="padding: 10px" source="custom" name="form-1">
                                        <div class="u-form-email u-form-group u-form-group-1">
                                            <label for="email-c359" class="u-custom-font u-label u-label-1">Ingrese su
                                                correo</label>
                                            <input type="email" placeholder="Email" id="email-c359" name="email"
                                                   class="u-border-1 u-border-black u-custom-font u-input u-input-rectangle u-radius-10 u-input-1"
                                                   required="">
                                        </div>
                                        <div class="u-form-group u-form-submit u-form-group-2">
                                            <a href="#"
                                               class="u-active-custom-color-2 u-border-2 u-border-black u-btn u-btn-submit u-button-style u-custom-font u-hover-custom-color-1 u-none u-text-black u-text-hover-white u-btn-1">Enviar</a>
                                            <input type="submit" value="submit" class="u-form-control-hidden">
                                        </div>
                                        <div class="u-form-send-message u-form-send-success">Thank you! Your message has
                                            been sent.
                                        </div>
                                        <div class="u-form-send-error u-form-send-message">Unable to send your message.
                                            Please fix errors then try again.
                                        </div>
                                        <input type="hidden" value="" name="recaptchaResponse">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
